---
#
# Tasks and roles for all hosts
#
- hosts: fleet
  gather_facts: no
  port: 69

  pre_tasks:
    - import_tasks: tasks/ssh_juggle_port.yml
      tags:
        - port

- hosts: fleet
  become: yes
  port: 69
  roles:

    #
    # Basics
    #
    - role: system
      tags:
        - system

    - role: docker
      tags:
        - docker

    - role: chriswayg.msmtp-mailer
      tags:
        - msmtp

    - role: oefenweb.dns
      tags:
        - dns

    - role: geerlingguy.ntp
      tags:
        - ntp


    #
    # Security
    #
    - role: security/fail2ban
      tags:
      - fail2ban

    - role: security/iptables
      tags:
      - iptables
      when: enable_iptables

    - role: geerlingguy.security
      tags:
        - security

    #
    # Network
    #
    - role: network/pihole
      become: yes
      when: enable_pihole | default(False)
      tags:
        - pihole
        - containers

    #
    # Filesystems
    #
    - role: filesystems/hd-idle
      become: yes
      tags:
        - hd-idle
      when: enable_nas_stuff | default(False)

    - role: stuvusit.smartd
      become: yes
      tags:
        - smartd
      when: enable_nas_stuff | default(False)

    #
    # Homer
    #
    - role: homer
      become: yes
      tags:
        - homer
        - containers
      when: enable_homer | default(False)


